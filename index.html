<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: #000; /* matches .app background */
  }

  /* ===== feeling lines background ===== */
  .lines-bg {
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 0;
    background: #000;
  }

  .line {
    --line-color: #ffffff;
    --dur: 4000ms;

    position: absolute;
    left: -25%;
    width: 150%;
    border-radius: 12px;
    background: var(--line-color);
    opacity: 0.85;

    animation: travel var(--dur) ease-in-out forwards,
               pulse calc(var(--dur) * 0.35) ease-in-out 1;
    box-shadow: 0 0 8px var(--line-color), 0 0 16px #ffffff88;
    filter: brightness(1.05);
  }

  @keyframes travel {
    0%   { transform: translateX(-100%); opacity: 0; filter: brightness(1) blur(0.3px); }
    20%  { transform: translateX(-20%);  opacity: 1; filter: brightness(1.15) blur(0.5px); }
    50%  { transform: translateX(25%);   opacity: 0.95; }
    100% { transform: translateX(100%);  opacity: 0; filter: brightness(0.9) blur(0.6px); }
  }
  @keyframes pulse {
    0%   { transform: translateX(-100%) scaleY(1); }
    40%  { transform: translateX(-35%)  scaleY(1.9); }
    70%  { transform: translateX(5%)    scaleY(1.2); }
    100% { transform: translateX(25%)   scaleY(1); }
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .line { animation: none !important; opacity: 0.12; }
  }

  /* ===== page content (above lines) ===== */
  .page-wrap {
    position: relative;
    z-index: 1;
    min-height: 100svh;
    display: grid;
    place-items: start center;
    padding: 24px 12px 48px;
  }

  .content {
    width: 100%;
    max-width: 960px;
  }

  .header {
    text-align: center;
    color: #f5f5f5;
    margin-bottom: 16px;
  }
  .header h1 {
    margin: 0 0 6px;
    font-size: 1.75rem;
    font-weight: 600;
    letter-spacing: 0.2px;
  }
  .header p {
    margin: 0;
    opacity: 0.8;
  }

  /* Responsive Google Form wrapper */
  .iframe-shell {
    position: relative;
    width: 100%;
    border-radius: 14px;
    overflow: hidden;
    background: #0a0a0a;
    box-shadow: 0 20px 60px rgba(255,255,255,0.06), 0 2px 10px rgba(0,0,0,0.6);
  }

  /* fixed-height approach (cross-origin forms can’t auto-resize) */
  .iframe-shell iframe {
    display: block;
    width: 100%;
    height: 80svh; /* good default; scrolls inside on mobile */
    border: 0;
    background: #111;
  }

  /* Taller on large screens */
  @media (min-width: 1024px) {
    .iframe-shell iframe { height: 85vh; }
  }

  .footer {
    color: #bbb;
    text-align: center;
    margin-top: 14px;
    font-size: 0.9rem;
  }
</style>

<body>

  <!-- Background lines (no button, no overlay, no text) -->
  <div class="lines-bg" id="lines"></div>

  <!-- Foreground content -->
  <main class="page-wrap">
    <div class="content">
      <div class="header">
        <h1>Life Journeys Survey</h1>
        <p>Share your experience—your voice shapes what we build.</p>
      </div>

      <div class="iframe-shell">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSeqmaLB96fw4MYwKSZnwi6wHylYwJjCtZdE8807E8TRMzwZSg/viewform?embedded=true"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade">
          Loading…
        </iframe>
      </div>

      <div class="footer">© 2025 Life Journeys Project</div>
    </div>
  </main>

<script>
  // ===== same palette & spawn cadence as your React version (warm-biased) =====
  const warm = [
    "#FFD700", "#50C878", "#40E0D0", "#FF7F50", "#FFFFF0",
    "#F5DEB3", "#FFDAB9", "#D2B48C", "#F4A460"
  ];
  const cool = [
    "#1A237E", "#757575", "#6A5ACD", "#2F2F2F", "#B0BEC5",
    "#B2AC88", "#87CEEB", "#708090", "#0047AB", "#228B22",
    "#5F9EA0", "#A9A9A9"
  ];

  function weightedPick(warmBias = 0.7) {
    const pool = Math.random() < warmBias ? warm : cool;
    return pool[Math.floor(Math.random() * pool.length)];
  }

  const container = document.getElementById('lines');

  function spawnLine() {
    const el = document.createElement('div');
    el.className = 'line';
    const dur = 3600 + Math.floor(Math.random() * 1200);   // 3.6–4.8s
    const top = Math.floor(Math.random() * window.innerHeight) + 'px';
    const height = (5 + Math.floor(Math.random() * 6)) + 'px'; // 5–10px

    el.style.setProperty('--line-color', weightedPick());
    el.style.setProperty('--dur', dur + 'ms');
    el.style.top = top;
    el.style.height = height;

    container.appendChild(el);
    setTimeout(() => el.remove(), dur + 100);
  }

  // Steady cadence (~every 450ms)
  let timer = setInterval(spawnLine, 450);

  // Pause when tab hidden to save CPU
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) { clearInterval(timer); }
    else { timer = setInterval(spawnLine, 450); }
  });
</script>

</body>
